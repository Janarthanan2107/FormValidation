<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- normalized css -->
    <link rel="stylesheet" href="./style/normalized.css">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Customized css -->
    <link rel="stylesheet" href="./style/customized.css">
</head>

<body>
    <!-- Contents needs to places here -->
    <div class="form-container">
        <form class="form" id="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Enter your Username.." />
                <span class="msg">Username is mandatory !</span>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="Enter your Email.." />
                <span class="msg">Email is mandatory !</span>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Enter your Password.." />
                <span class="msg">Password is mandatory !</span>
            </div>
            <div class="form-control">
                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
